<html>
    <head>
        <title>Midterm</title>
        <link rel="stylesheet" href="styles.css" />
        <script defer src="scripts.js"></script>
       <form id="myForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br>
    <span class="feedback" id="usernameFeedback"></span><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br>
    <span class="feedback" id="emailFeedback"></span><br>

    <label for="position">Position:</label>
    <select id="position" name="position">
        <option value="">Select Position</option>
        <option value="engineer">Engineer</option>
        <option value="doctor">Doctor</option>
        <option value="mechanic">Mechanic</option>
    </select><br>
    <span class="feedback" id="positionFeedback"></span><br>

    <label for="employment">Employment:</label>
    <input type="radio" id="fulltime" name="employment" value="fulltime">Full-time
    <input type="radio" id="parttime" name="employment" value="parttime">Part-time<br>
    <span class="feedback" id="employmentFeedback"></span><br>

    <input type="submit" value="Submit">
    </form>
